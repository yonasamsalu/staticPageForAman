
{% load crispy_forms_tags %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3 row">
            <div class="col-sm-10">
                {{ form.your_name|as_crispy_field }}
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                {{ form.father_name|as_crispy_field }}
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                {{ form.grandfather_name|as_crispy_field }}
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                {{ form.email|as_crispy_field }}
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                {{ form.sex|as_crispy_field }}
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                {{ form.phone_number|as_crispy_field }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
